<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Young+Serif&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="mynav">
        <button>=</button>
        <p>Music Player</p>
    </div>
    <div class="main">
        <div class="side">
            <div class="head">
                <p id="create">+ Create Playlist</p>
            </div>
            <div class="playlist-list">

            </div>
        </div>
        <div class="content">
            <div class="head">
                <div class="pl-name">
                    <p>Select Playlist</p>
                </div>
                <div class="add-song" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <p>+ Add Song</p>
                </div>
            </div>
            <div class="song-list">
                <div class="list-head">
                    <p class="title">Title</p>
                    <p class="date">Date Added</p>
                    <p class="duration">Duration</p>
                </div>
                <div class="list">

                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add Song -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title fs-5" id="exampleModalLabel">Song Details</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="song">Song Name :</label>
                    <input type="text" id="s-name">
                    <br>
                    <br>
                    <label for="file">Upload Song :</label>
                    <input type="file" id="s-file">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="save-song" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="player">
        <div class="song-name">
            #
            <marquee behavior="scroll" direction="left" scrollamount="3">Play the Song</marquee>
        </div>
        <div class="audio">
            <button id="left">
                << 
            </button>
            <div id="music">
                <audio src="" controls></audio>
            </div>
            <button id="left" class="left-none">
                << 
            </button>
            <button id="right">
                >>
            </button>
        </div>
    </div>
    </div>


    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/db.js"></script>
</body>

</html>
