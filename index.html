<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="side">
            <div class="head">
                <p id="create">+ Create Playlist</p>
            </div>
            <div class="playlist-list">
                <p>Playlist 1</p>
                <p>Playlist 1</p>
                <p>Playlist 1</p>
                <p>Playlist 1</p>
                <p>Playlist 1</p>
                <p>Playlist 1</p>
                <p>Playlist 1</p>
                <p>Playlist 1</p>
            </div>
        </div>
        <div class="content">
            <div class="head">
                <div class="pl-name">
                    <p>Playlist 1</p>
                </div>
                <div class="add-song" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <p>+ Add Song</p>
                </div>
            </div>
            <div class="song-list">
                <div class="list-head">
                    <p class="title">Title</p>
                    <p class="date">Date Added</p>
                    <p class="duration">Duration</p>
                </div>
                <div class="list">
                    <!-- <div class="item">
                        <p class="title">Title</p>
                        <p class="date">Date Added</p>
                        <p class="duration">Duration</p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add Song -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title fs-5" id="exampleModalLabel">Song Details</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="song">Song Name :</label>
                    <input type="text" id="s-name">
                    <br>
                    <br>
                    <label for="file">Upload Song :</label>
                    <input type="file" id="s-file">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="save-song" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="player">
        <div class="song-name">
            #
            <marquee behavior="scroll" direction="left" scrollamount="3">Song Nmae</marquee>
        </div>
        <div class="audio">
            <div id="music">
                <audio src="" controls></audio>
            </div>
            <button id="left">
                <<
            </button>
            <button id="right">
                >>
            </button>
        </div>
    </div>
    </div>


    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/db.js"></script>
</body>

</html>
